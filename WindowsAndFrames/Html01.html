<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 在Javascript中,窗口形成一个层次结构,父窗口处于这个层次结构多顶层.
    当别人"拦截"你的页面时,他们会迫使你的页面成为父窗口的子框架.
    使用脚本可以防止本页面被拦截,并迫使页面总是单独显示在浏览器窗口中
     -->
    <meta charset="UTF-8">
    <title>Can't be in a frame.</title>
    <script src="script01.js"></script>
</head>
<body>
<h1>A really important page here that evreyone wants to claim as theirs.</h1>
</body>
</html>
